<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          {% if page.lang == 'zh' %}
            {% assign nav = site.data.navigation_zh.main %}
            <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item">
              <a href="/" target="_self">
                <img class="svg" src="/images/en.svg" width="20pt">
                English
              </a>
            </li>
          {% else %}
            {% assign nav = site.data.navigation_en.main %}
            <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item">
              <a href="/zh-cn/" target="_self">
                <img class="svg" src="/images/cn.svg" width="20pt">
                中文
              </a>
            </li>
          {% endif %}

          {% for link in nav %}
            <li class="masthead__menu-item"><a href="{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
